name: Daily Update
on:
  push:
  schedule:
    - cron: "0 0 * * *"
env:
  USERNAME: "brettcannon"
  BLOG_FEED: "https://snarky.ca/rss/"
  TWITTER_USERNAME: "brettsky"
  MASTODON_SERVER: "https://fosstodon.org"
  MASTODON_ACCOUNT_ID: "108285802173994961"
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Get source
        uses: actions/checkout@v3
      - name: Get Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "requirements.txt"
      - name: Install dependencies
        run: uv pip install -r requirements.txt
        env:
          UV_SYSTEM_PYTHON: 1
      - name: Update README.md
        run: uv run free-labour.py --feed ${{ env.BLOG_FEED }} --username ${{ env.USERNAME }} --token ${{ secrets.GITHUB_TOKEN }} --mastodon_server ${{ env.MASTODON_SERVER }} --mastodon_account_id ${{ env.MASTODON_ACCOUNT_ID }} > README.md
        env:
          UV_SYSTEM_PYTHON: 1
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update README.md
          file_pattern: README.md
