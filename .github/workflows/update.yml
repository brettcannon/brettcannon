name: Daily Update
on:
  push:
  schedule:
    - cron: "0 0 * * *"
env:
  USERNAME: brettcannon
  BLOG_FEED: "https://snarky.ca/rss/"
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Get source
        uses: actions/checkout@v2
      - name: Get Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"
      - name: pip cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: python -m pip install -r requirements.txt
      - name: Update README.md
        run: python free-labour.py --feed ${{ env.BLOG_FEED }} --username ${{ env.USERNAME }} --token ${{ secrets.GITHUB_TOKEN }} > README.md
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4.7.1
        with:
          commit_message: Update README.md
          file_pattern: README.md
